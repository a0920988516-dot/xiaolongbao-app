<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小籠包點餐系統</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">小籠包點餐系統</h1>

    <!-- 商品按鈕 -->
    <div class="grid">
        <button class="item-btn" onclick="selectItem('小籠包 (單顆)', 11.25)">小籠包（單顆）<br>$11.25</button>
        <button class="item-btn" onclick="selectItem('紅茶', 15)">紅茶<br>$15</button>
        <button class="item-btn" onclick="selectItem('奶茶', 20)">奶茶<br>$20</button>
        <button class="item-btn" onclick="selectItem('豆漿', 20)">豆漿<br>$20</button>
    </div>

    <!-- 數量/備註 -->
    <div class="input-area">
        <input type="number" id="qty" placeholder="數量" min="1" value="1">
        <input type="text" id="note" placeholder="備註（可留空）">
        <button class="add-btn" onclick="addToCart()">加入訂單</button>
    </div>

    <!-- 訂單列表 -->
    <h2 class="subtitle">訂單列表</h2>
    <ul id="cart"></ul>

    <!-- 總金額 -->
    <h2 class="total">總金額：$<span id="total">0</span></h2>

    <button class="clear-btn" onclick="clearCart()">清空購物車</button>

    <script src="script.js"></script>
</body>
</html>
